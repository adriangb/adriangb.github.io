site_name: Adrian Garcia Badaracco

docs_dir: src/
site_dir: docs/
nav:
  - Blog:
    - index.md 

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - meta
  - blog:
      blog_dir: . 
  - search
  - tags

theme:
  name: material